<div class="d-flex">
  <div class="row principale mt-5">
    <div
      class="col-sm-6 col-md-5 col-lg-4 col-xl-3 mb-4 justify-content-evenly d-flex"
      *ngFor="let film of movie"
    >
      <div class="card" style="width: 18rem; background-color: #595656">
        <img
          src="https://image.tmdb.org/t/p/w500{{ film.poster_path }}"
          class="card-img-top"
          alt=""
        />
        <div class="card-body">
          <!-- <h5 class="card-title">{{ film.title }}</h5> -->
        </div>
        <div class="d-flex justify-content-between align-items-baseline ms-1">
          <div class="d-flex align-items-baseline voto">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="yellow"
              class="bi bi-star-fill ms-2 me-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
              />
            </svg>
            <p class="text-white">{{ film.vote_average }}</p>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="red"
            class="bi bi-heart me-1"
            viewBox="0 0 16 16"
            *ngIf="!addlist[film.id]"
            (click)="addToFavs(film.id, film.poster_path, film.vote_average)"
          >
            <path
              d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"
            />
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="red"
            class="bi bi-heart-fill me-1"
            viewBox="0 0 16 16"
            *ngIf="addlist[film.id]"
          >
            <path
              fill-rule="evenodd"
              d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"
            />
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
