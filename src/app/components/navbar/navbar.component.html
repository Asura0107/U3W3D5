<nav class="navbar fixed-top">
  <div class="container-fluid">
    <div>
      <img src="../../../assets/watching-a-movie.png" alt="icona cinema" />
      <a
        class="navbar-brand ms-3"
        [routerLink]="['/']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >CineSync</a
      >
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">CineSync</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item" *ngIf="!utente">
            <a
              class="nav-link active"
              [routerLink]="['/login']"
              routerLinkActive="active"
              >Login</a
            >
          </li>
          <li class="nav-item" *ngIf="!utente">
            <a
              class="nav-link active"
              [routerLink]="['/register']"
              routerLinkActive="active"
              >Sign Up</a
            >
          </li>
          <li class="nav-item" *ngIf="utente">
            <a
              class="nav-link active"
              [routerLink]="['/firstpage']"
              routerLinkActive="active"
              >Home</a
            >
          </li>
          <li class="nav-item" *ngIf="utente">
            <a
              class="nav-link"
              [routerLink]="['/favorite']"
              routerLinkActive="active"
              >Farvorites</a
            >
          </li>
          <li class="nav-item" *ngIf="utente">
            <a
              class="nav-link"
              [routerLink]="['/profile']"
              routerLinkActive="active"
              >Profile</a
            >
          </li>
        </ul>
      </div>
      <button class="btn btn-danger" type="submit" (click)="exit()">
        Log Out
      </button>
    </div>
  </div>
</nav>
